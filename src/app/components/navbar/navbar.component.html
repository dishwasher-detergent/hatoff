<div class="navbar bg-base-100">
  <div class="navbar-start">
    <a class="btn btn-untextured btn-ghost text-xl" [routerLink]="['/game']">Heroic Ascension</a>

    @if(isSetup()) {
    <ul class="menu menu-horizontal px-1">
      <li class="mr-1"><a [routerLink]="['/game/town']" [routerLinkActive]="'text-primary'">Town of {{ townName()
          }}</a>
      </li>
      <li class="mr-1"><a [routerLink]="['/game/heroes']" [routerLinkActive]="'text-primary'">Heroes</a></li>
      <li class="mr-1"><a [routerLink]="['/game/research']" [routerLinkActive]="'text-primary'">Research</a></li>
    </ul>
    }
  </div>

  @if(isSetup()) {
  <div class="navbar-end">
    <ul class="menu menu-horizontal px-1">
      <li class="mr-1">
        <a [routerLink]="['/game/options']" [routerLinkActive]="'text-primary'">
          <ng-icon name="heroCog6Tooth"></ng-icon>
        </a>
      </li>
    </ul>
  </div>
