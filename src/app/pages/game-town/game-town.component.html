<app-page-card>
  <span header>
    Town Tasks

    @if(numIdle() > 0) {
    <span class="ml-2 badge badge-warning">You have {{ numIdle() }} idle heroe(s)!</span>
    }
  </span>

  <div pageactions>
    @for(res of resources(); track $index) {
    <app-resource-display class="mr-1" [id]="res"></app-resource-display>
    }
  </div>

  <app-task-list></app-task-list>
</app-page-card>
