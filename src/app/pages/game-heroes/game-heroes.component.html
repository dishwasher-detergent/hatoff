<app-page-card>
  <span header>Heroes {{ currentHeroCount() }}/{{ currentHeroCap() }}</span>

  <div pageactions>
    @if(canFuse()) {
    <button class="btn btn-sm btn-success mr-1" [routerLink]="['/game/fuse']"
      [appDisableIfNotResearched]="'Fusion Engine'">Fuse Heroes</button>
    }
    <button class="btn btn-sm btn-primary" [routerLink]="['/game/recruit']">View Recruits</button>
  </div>

  <app-hero-list></app-hero-list>
</app-page-card>
